{% extends 'layout.html' %}

{% block body %}

<h2 style="text-align: center;">Edit Your NoteBook</h2>
<div class="post-container">

  <form method="POST" action="/edit-note/{{ note.id }}" class="post-form">
    <textarea style="min-height: 250px;
    margin-bottom: 10px;" id="content" name="note_content">{{ note.note_content }}</textarea>
    <input type="submit" value="Save Changes">
  </form>
</div>


{% endblock %}
